; PHP Error Logging Configuration for Loopia Production (Scripts)
; This file configures PHP error handling for command-line scripts

; Enable error logging to file
log_errors = On

; Enable error display for CLI scripts (helpful for debugging)
display_errors = On

; Report all types of errors
error_reporting = E_ALL

; Log file location (relative to this directory)
error_log = "api/logs/php_errors.log"

; Maximum execution time for scripts (in seconds) - 0 means unlimited for CLI
max_execution_time = 0

; Maximum memory limit
memory_limit = 512M

; Timezone
date.timezone = "Europe/Stockholm"
