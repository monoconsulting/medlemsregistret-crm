; PHP Error Logging Configuration for Loopia Production
; This file configures PHP error handling for the API

; Enable error logging to file
log_errors = On

; Disable error display in browser (security best practice for production)
display_errors = Off

; Report all types of errors
error_reporting = E_ALL

; Log file location (relative to this directory)
error_log = "logs/php_errors.log"

; Maximum size of POST data (for file uploads, etc.)
post_max_size = 20M

; Maximum file upload size
upload_max_filesize = 20M

; Maximum execution time for scripts (in seconds)
max_execution_time = 300

; Maximum memory limit
memory_limit = 256M

; Session settings
session.gc_maxlifetime = 86400
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = "Lax"

; Timezone
date.timezone = "Europe/Stockholm"
