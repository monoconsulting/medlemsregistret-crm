# Docker-compose för DEVELOPMENT miljö
# Använder volume mounts för hot reload

name: crm-nextjs-dev
networks:
  crm-network:
    driver: bridge

services:
  # =========================
  # MySQL Database
  # =========================
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crm_db
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: crm_password
      TZ: "Europe/Stockholm"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # phpMyAdmin
  # =========================
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: crm_user
      PMA_PASSWORD: crm_password
      UPLOAD_LIMIT: 100M
      TZ: "Europe/Stockholm"
    ports:
      - "8080:80"
    networks:
      - crm-network
    depends_on:
      mysql:
        condition: service_healthy

  # =========================
  # Redis (för caching)
  # =========================
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass redis_dev
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Next.js Application (DEV)
  # =========================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    environment:
      # Database
      DATABASE_URL: "mysql://crm_user:crm_password@mysql:3306/crm_db"
      
      # Redis
      REDIS_URL: "redis://:redis_dev@redis:6379"
      
      # App
      NODE_ENV: "development"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      
      # NextAuth
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "dev_secret_change_in_production"
      
      TZ: "Europe/Stockholm"
    volumes:
      # Volume mounts för hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - crm-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Development server med hot reload
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

volumes:
  mysql_data:
  redis_data:
