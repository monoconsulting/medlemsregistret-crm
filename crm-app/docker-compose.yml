# docker-compose.yml f√∂r Next.js CRM Application
# Startar MySQL, Redis, phpMyAdmin och Next.js app

name: ${COMPOSE_PROJECT_NAME_PROD}
networks:
  crm-network:
    name: ${CRM_NETWORK_NAME}
    driver: bridge

services:
  mysql:
    image: ${MYSQL_IMAGE}
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD_PROD}
      TZ: "${MYSQL_TIMEZONE}"
    volumes:
      - ./storage/mysql:/var/lib/mysql
    ports:
      - "${MYSQL_PORT_PROD}:3306"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD_PROD}
      UPLOAD_LIMIT: 100M
      TZ: "${APP_TIMEZONE}"
    ports:
      - "${PHPMYADMIN_PORT_PROD}:80"
    networks:
      - crm-network
    depends_on:
      mysql:
        condition: service_healthy

  redis:
    image: ${REDIS_IMAGE}
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD_PROD}
    volumes:
      - ./storage/redis:/data
    ports:
      - "${REDIS_PORT_PROD}:6379"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: "mysql://${MYSQL_USER}:${MYSQL_PASSWORD_PROD}@mysql:3306/${MYSQL_DATABASE}"
      REDIS_URL: "redis://:${REDIS_PASSWORD_PROD}@redis:6379"
      NODE_ENV: ${NODE_ENV_PROD}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL_PROD}
      NEXTAUTH_URL: ${NEXTAUTH_URL_PROD}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_PROD}
      TZ: "${APP_TIMEZONE}"
    ports:
      - "${APP_PORT_PROD}:3000"
    networks:
      - crm-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  mysql_data:
  redis_data:
